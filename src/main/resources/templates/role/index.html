<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{normalize.css}"/>
        <link rel="stylesheet" th:href="@{site.css}"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="../index.html">InstaTeam</a>
                    <a class="new-project button icon-left" href="/projects/add"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="../index.html">Projects</a></li>
                <li><a href="../collaborator/index.html">Collaborators</a></li>
                <li class="selected"><a href="index.html">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form>
                    <h2>Manage Roles</h2>
                    <div>
                        <ul class="checkbox-list">
                            <li><span class="primary">Developer</span></li>
                            <li><span class="primary">Designer</span></li>
                            <li><span class="primary">QA</span></li>
                            <li><span class="primary">DevOps</span></li>
                            <li><span class="primary">Copywriter</span></li>
                        </ul>
                    </div>
                    <div class="actions add-new-role">
                        <input type="text" placeholder="New Role...">
                        <a class="button" href="#">Add</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
