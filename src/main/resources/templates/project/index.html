<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>InstaTeam</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{normalize.css}"/>
        <link rel="stylesheet" th:href="@{site.css}"/>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="site-header">
                    <a class="logo" href="../index.html">InstaTeam</a>
                    <a class="new-project button icon-left" href="/projects/add"><i class="material-icons">add</i> New Project</a>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li class="selected"><a href="../index.html">Projects</a></li>
                <li><a href="../collaborator/index.html">Collaborators</a></li>
                <li><a href="../role/index.html">Roles</a></li>
            </ul>
        </nav>
        <section>
            <div class="container wrapper">
                <form th:action="@{/projects}" method="post" th:object="${project}">
                    <div>
                        <label for="project_name"> Project Name:</label>
                        <input type="text" th:field="*{name}" name="project_name">
                    </div>
                    <div>
                        <label for="project_description">Project Description:</label>
                        <textarea th:field="*{description}" rows="4" name="project_description"></textarea>
                    </div>
                    <div>
                        <label for="project_status">Project Status:</label>
                        <div class="custom-select">
                        <span class="dropdown-arrow"></span>
                            <select th:field="*{status}" name="project_status">
                                <option th:value="active" th:text="Active">Active</option>
                                <option th:value="archived" th:text="Archived">Archived</option>
                                <option th:value="not_started" th:text="Not Started">Not Started</option>
=                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="project_roles">Project Roles:</label>
                        <ul class="checkbox-list">
                            <li>
                                <input type="checkbox" name="project_roles" value="Developer"/>
                                <span class="primary"> Developer</span>
                            </li>
                            <li>
                                <input type="checkbox" name="project_roles" value="Designer"/>
                                <span class="primary"> Designer</span>
                            </li>
                            <li>
                                <input type="checkbox" name="project_roles" value="QA"/>
                                <span class="primary"> QA</span>
                            </li>
                            <li>
                                <input type="checkbox" name="project_roles" value="DevOps"/>
                                <span class="primary"> DevOps</span>
                            </li>
                        </ul>
                    </div>
                    <div class="actions">
                        <input type="submit" value="Save" class="button"/>
                        <a href="#" class="button button-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
